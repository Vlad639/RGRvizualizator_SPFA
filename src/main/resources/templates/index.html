<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>SPFA визуализатор</title>

    <style>

        #paint_area {
            width: 1000px;
            height: 550px;
        }

        #instrument_panel {
            width: 1200px;
            height: 120px;
            background-color: gainsboro;
        }

        #instrumnet_and_paint_wrapper {
            display: flex;
        }

        #build_panel {
            margin-bottom: 40px;
        }

        #steps_status {
            margin-left: 20px;
            margin-right: 20px;
        }

        #alg_console_div {
            height: 50px;
        }

        #alg_console {
            margin-top: 20px;
            height: 250px;
            width: 1200px;
        }

        #build_panel {
            margin-left: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        .build_item {
            padding-left: 10px;
        }

        #pause_button {
            width: 40px;
        }



        #vizualization_div {
            margin-left: 200px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        #alg_console_div {
            margin-left: 20px;
        }

        #build_button {
            width: 30px;
            height: 30px;
            margin-right: 20px;
        }


        .viz_instrum_class {
            margin-bottom: 5px;
        }



    </style>



</head>


<body>

    <div id = "instrumnet_and_paint_wrapper">

        <div id = "instrument_panel">
            <div id = "build_panel">
                <div class = "build_item"> <button onclick="operationType = 1">Создать вершину</button> </div>
                <div class = "build_item"> <button onclick="operationType = 2">Соединить</button> </div>
                <div class = "build_item"> <button onclick="operationType = 3">Удалить вершину</button> </div>


                <div id = "vizualization_div">

                    <div class = "viz_instrum_class" id = "build_button"> <button onclick="generateRandomGraph()"> <img src="build_icon.png"> </button> </div>

                    <button onclick="pause()" id = "pause_button" class = "viz_instrum_class"> <img src="pause_start.png"> </button>

                    <div>
                        <button onclick="prevStep()" id = "prev_step_button" class = "viz_instrum_class"> <- </button>
                        <!--<span id = "steps_status" class = "viz_instrum_class"> -/- </span> -->
                        <span id = "steps_status" class = "viz_instrum_class">
                            <input type="range" min="0" max="0" step="1" id = "r2" oninput = "stepRangeWork()">
                        </span>
                        <button onclick="nextStep()" class = "viz_instrum_class"> -> </button>
                    </div>

                    <p id = "steps_number_text" > TEST </p>

                    <div>
                        <input type="range" min="500" max="2000" step="100" id = "r1">
                    </div>
                </div>

            </div>


        </div>


    </div>

    <div id = "paint_area" th:fragment = "paint_fragment">
        <canvas width='1000' height='550'  id="canvas">Обновите браузер</canvas>
    </div>

    <div id = "alg_console_div">
        <div>
                    <textarea id = "alg_console" readonly>
                    </textarea>
        </div>
    </div>

</body>

<script src="js.js"></script>

</html>
