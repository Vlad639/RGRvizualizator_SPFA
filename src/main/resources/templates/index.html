<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>SPFA визуализатор</title>

    <style>

        #paint_area {
            width: 1000px;
            height: 800px;
        }

        #instrument_panel {
            width: 400px;
            height: 800px;
            background-color: gainsboro;
        }

        #instrumnet_and_paint_wrapper {
            display: flex;
        }

        #build_panel {
            margin-bottom: 40px;
        }

        #steps_status {
            margin-left: 20px;
            margin-right: 20px;
        }

        #alg_console_div {
            height: 350px;
        }

        #alg_console {
            height: 250px;
            width: 300px;
        }

        #start_button {
            width: 200px;
        }



    </style>
</head>


<body>


    <div id = "instrumnet_and_paint_wrapper">
        <div id = "paint_area" th:fragment = "paint_fragment">
            <canvas width='1000' height='800'  id="canvas">Обновите браузер</canvas>
        </div>

        <div id = "instrument_panel">
            <div id = "build_panel">
                <div> <p>Построение</p> </div>
                <div> <button onclick="operationType = 1" >Создать вершину</button> </div>
                <div> <button onclick="operationType = 2" >Выбрать</button> </div>
                <div> <button onclick="connectVertexes()" >Соединить</button> </div>
                <div> <button onclick="operationType = 3" >Удалить вершину</button> </div>
            </div>

            <div id = "vizualization_div">
                <div> <p>Визуализация</p> </div>
                <button onclick="test()"> Просчитать алгоритм </button>

                <div>
                    <div> <label>Стартовая вершина:<input type="text" size="2" value="1" id = "start_vertex"> </label> </div>
                    <label>Финальная вершина:<input type="text" size="2" value="3" id = "finish_vertex"> </label>
                </div>

                <div>
                    <button onclick="prevStep()" id = "prev_step_button"> <- </button>
                    <span id = "steps_status"> -/- </span>
                    <button onclick="nextStep()"> -> </button>
                </div>

                <div>
                    <div> <label>Задержка:<input type="text" size="3" value="500" id = "delay_time"> </label> </div>
                    <button onclick="beginAuto()" id = "begin_button"> Начать заново </button>
                    <button onclick="pause()" id = "pause_button"> Пауза </button>
                </div>

            </div>

            <div id = "alg_console_div">
                <div>
                    <textarea id = "alg_console">
                    </textarea>
                </div>
                <button onclick="clearAlgConsole()" id = "clear_console_button" value=""> Очистить </button>
            </div>

        </div>
    </div>
</body>

<script>

    vertexMaxId = 0;
    lineMaxId = 0;
    vertexRadius = 20;
    vertexArray = [];
    linesArray = [];
    SPFASteps = [];
    SPFAStepsWeights = [];
    SPFAStepsStartWeighst = [];
    timersArray = [];

    selectedVertexesNumbers = 0;
    vizPause = false;
    timerId = null;

    firstSelectedVertex = null;
    secondSelectedVertex = null;
    stepNumber = 0;

    class Point {
        x = 0;
        y = 0;
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
    }

    class Vertex {
        id = 0;
        x = 0;
        y = 0;
        selected = false;
        light = false;

        constructor(x, y) {
            this.id = vertexMaxId + 1;
            this.x = x;
            this.y = y;
            vertexMaxId ++;
        }
    }

    class Line {
        id = 0;
        coordinate1;
        coordinate2;
        vertex1;
        vertex2;
        weight = Math.round(Math.random() * 20);
        light = false;

        constructor(vertex1, vertex2) {
            this.vertex1 = vertex1;
            this.vertex2 = vertex2;

            this.coordinate1 = new Point(vertex1.x, vertex1.y);
            this.coordinate2 = new Point(vertex2.x, vertex2.y);

            this.id = lineMaxId;
            lineMaxId ++;

        }

    }


    var canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");

    operationType = 1; // 1 - создать, 2 - выбрать

    function clearCanvas(){
        backgroudColor = 'aliceblue';
        ctx.clearRect(0 ,0 , canvas.width, canvas.height);
        ctx.fillStyle = backgroudColor;
        ctx.rect(0 ,0 , canvas.width, canvas.height);
        ctx.fill();
    }

    clearCanvas();

    function clearAlgConsole(){
        document.getElementById("alg_console").value = "";
    }

    function printlnAlgConsole(message){
        document.getElementById("alg_console").value += message + "\n";
    }

    function clearTimers(){
        for (let i = 0; i < SPFASteps.length; i++)
            clearTimeout(timersArray[i]);

    }

    function pause(){

        pauseButton = document.getElementById("pause_button");

        if (vizPause)
            pauseButton.innerText = "Пауза";
        else
            pauseButton.innerText = "Продолжить";

        if (!vizPause)
            clearTimers();
        else {
            for (let i = 0; i < (SPFASteps.length - stepNumber); i++) {
                timersArray[i] = setTimeout(() => {
                    nextStep();
                }, delayTime * (i + 1));
            }

        }

        vizPause = !vizPause;

    }

    function beginAuto(){

        test();

        pauseButton = document.getElementById("pause_button");
        pauseButton.innerText = "Пауза";

        vizPause = false;

        delayTime = document.getElementById("delay_time").value;

        for (let i = 0; i < SPFASteps.length; i++) {
            timersArray[i] = setTimeout(() => {
                nextStep();
            }, delayTime * (i + 1));
        }
    }


    function findLineFromVertexesIds(vertex1Id, vertex2Id) {
        let result = null;
        if (linesArray !== null) {
            linesArray.forEach(function (line) {
                if (line.vertex1.id === vertex1Id && line.vertex2.id === vertex2Id) {
                    result = line;
                    return "break";
                }
            })
            return result;

        }
    }


    function updateStepsStatusView(currentStep, allStep){
        text = currentStep + "/" + allStep
        document.getElementById("steps_status").innerText = text;
    }

    function fillSPFAstepsFalseLight(){
        for (let i = 0; i < SPFASteps.length; i++) {
            SPFASteps[i].light = false;
            SPFASteps[i].vertex1.light = false;
        }
    }

    function nextStep(){

        if (stepNumber < SPFASteps.length) {

            fillSPFAstepsFalseLight();

            for (let i = 0; i <= stepNumber; i++) {
                SPFASteps[i].light = true;
                SPFASteps[i].vertex1.light = true;

                if (SPFASteps[i].weight !== SPFAStepsWeights[i]){
                    printlnAlgConsole("Обновлён вес ребра: " + SPFASteps[i].weight + "->" + SPFAStepsWeights[i]);
                }

                SPFASteps[i].weight = SPFAStepsWeights[i];

            }

            printedLine = SPFASteps[stepNumber];
            printlnAlgConsole(printedLine.vertex1.id + "----(" + printedLine.weight + ")---->" + printedLine.vertex2.id);

            updateStepsStatusView(stepNumber + 1, SPFASteps.length);
            stepNumber ++;

        }

        draw();
        console.log(stepNumber);


    }

    function prevStep(){

         if (stepNumber > 0) {

             fillSPFAstepsFalseLight();

             for (let i = 0; i < stepNumber - 1; i++) {
                 SPFASteps[i].light = true;
                 SPFASteps[i].vertex1.light = true;
             }

             SPFASteps[stepNumber - 1].weight = SPFAStepsStartWeighst[stepNumber - 1];

             printedLine = SPFASteps[stepNumber - 1];
             printlnAlgConsole(printedLine.vertex2.id + "<----(" + printedLine.weight + ")----" + printedLine.vertex1.id);

             updateStepsStatusView(stepNumber - 1, SPFASteps.length);
             stepNumber --;
         }



        draw();
        console.log(stepNumber);

    }

    function test(){


        for (let i = 0; i < SPFASteps.length; i++)
            prevStep();


        SPFASteps = [];
        SPFAStepsWeights = [];
        SPFAStepsStartWeighst = [];

        draw();


        // JavaScript implementation of SPFA

        // Graph is stored as vector of vector of pairs
// first element of pair store vertex
// second element of pair store weight
        let graph = new Array(100000);

        // Function to add edges in the graph
// connecting a pair of vertex(frm) and weight
// to another vertex(to) in graph
        function addEdge(from, to, weight) {
            graph[from].push([to, weight ]);

        }

        function addEdgesFromLines() {

            if (linesArray !== null)
                linesArray.forEach(function(line) {
                    addEdge(
                        line.vertex1.id,
                        line.vertex2.id,
                        line.weight
                    );
                })

        }

        // Function to print shortest distance from source
        function print_distance(d,V) {
            console.log("Vertex", " ", "Distance" + " from source");

            for (let i = 1; i <= V; i++)
                console.log( i+"     "+ d[i]);

        }

        // Function to compute the SPF algorithm
        function shortestPathFaster(S,V) {
            let d = new Array(V + 1); //Массив с кратчайшими расстояниями

            // Boolean array to check if vertex
            // is present in queue or not
            let inQueue = new Array(V + 1);

            // Initialize the distance from source to
            // other vertex as Integer.MAX_VALUE(infinite)
            for (let i = 0; i <= V; i++)
                d[i] = Number.MAX_VALUE;

            d[S] = 0;

            let q = [];
            q.push(S);
            inQueue[S] = true;

            while (q.length !== 0) {

                // Take the front vertex from Queue
                let u = q[0];
                q.shift();
                inQueue[u] = false;

                // Relaxing all the adjacent edges of
                // vertex taken from the Queue

                console.log(u + ":");

                for (let i = 0; i < graph[u].length; i++) {

                    let v = graph[u][i][0];
                    let weight = graph[u][i][1];

                    //console.log(u + "--" + weight + "-->" + v);

                    //printlnAlgConsole(u + "--" + weight + "-->" + v);


                    foundedLine = findLineFromVertexesIds(u, v);

                    if (d[v] > d[u] + weight) {

                        d[v] = d[u] + weight;

                        SPFAStepsWeights.push(d[u] + weight);

                        //foundedLine.weight =  d[v] = d[u] + weight;

                        // Check if vertex v is in Queue or not
                        // if not then push it into the Queue
                        if (!inQueue[v])
                        {
                            q.push(v);
                            inQueue[v] = true;
                        }
                    } else
                        SPFAStepsWeights.push(foundedLine.weight);

                    SPFASteps.push(foundedLine);
                    SPFAStepsStartWeighst.push(foundedLine.weight);


                }
            }

            // Print the result
            print_distance(d, V);
        }

        let S = Number(document.getElementById("start_vertex").value);
        let V = Number(document.getElementById("finish_vertex").value);

        for (let i = 0; i < graph.length; i++)
            graph[i] = [];



        addEdgesFromLines();


        // Calling shortestPathFaster function
        shortestPathFaster(S, V);

        stepNumber = 0;
        updateStepsStatusView(0, SPFASteps.length);

        printlnAlgConsole("Алгоритм для вершин " + S + " и " + V + " построен" );

// This code is contributed by unknown2108

    }


    function drawAllLines(){

        if (linesArray !== null)
            linesArray.forEach(function(line) {

                arrowColor = 'black';
                headLen = 22; // Длина головы стрелки

                if (line.light)
                    arrowColor = 'red';

                deltaX = Math.abs(line.coordinate2.x - line.coordinate1.x);
                deltaY = Math.abs(line.coordinate1.y - line.coordinate2.y);

                tg = deltaX / deltaY;
                angle = Math.atan(tg);

                vertex1X = line.coordinate1.x;
                vertex1Y = line.coordinate1.y;

                vertex2X = line.coordinate2.x;
                vertex2Y = line.coordinate2.y;

                if (vertex1X < vertex2X)
                    x = vertex2X + vertexRadius * Math.cos(1.5 * Math.PI - angle);
                else
                    x = vertex2X + vertexRadius * Math.cos(1.5 * Math.PI + angle);

                if (vertex1Y < vertex2Y)
                    y = vertex2Y + vertexRadius * Math.sin(1.5 * Math.PI - angle);
                else
                    y = vertex2Y - vertexRadius * Math.sin(1.5 * Math.PI + angle);

                dx = x - vertex1X;
                dy = y - vertex1Y;
                angle = Math.atan2(dy, dx);

                ctx.beginPath();
                ctx.strokeStyle = arrowColor;
                ctx.moveTo(vertex1X, vertex1Y);
                ctx.lineTo(x, y);
                ctx.lineTo(x - headLen * Math.cos(angle - Math.PI / 6), y - headLen * Math.sin(angle - Math.PI / 6));
                ctx.moveTo(x, y);
                ctx.lineTo(x - headLen * Math.cos(angle + Math.PI / 6), y - headLen * Math.sin(angle + Math.PI / 6));

                //вычисление середины стрелки
                x = (line.vertex1.x + line.vertex2.x) / 2;
                y = (line.vertex1.y + line.vertex2.y) / 2;

                ctx.font = "14px serif";
                ctx.fillStyle = 'black';
                ctx.fillText(line.weight, x, y);

                ctx.stroke();

            })

    }

    function drawAllVertexes(){

        if (vertexArray !== null)
            vertexArray.forEach(function(vertex) {

                if (vertex.selected)
                    ctx.fillStyle = 'blueviolet';
                else
                    ctx.fillStyle = 'green';

                if (vertex.light)
                    ctx.fillStyle = 'red';

                ctx.beginPath();
                ctx.arc(vertex.x, vertex.y, vertexRadius, 0, 2 * Math.PI, false);

                ctx.strokeStyle = 'black';
                ctx.stroke();
                ctx.fill();

                ctx.font = "14px serif";
                ctx.fillStyle = 'white';
                ctx.fillText(vertex.id, vertex.x, vertex.y);

            })


    }

    function setSelectedFalseForAllVertexes(){
        if (vertexArray !== null)
            vertexArray.forEach(function(vertex) {
                vertex.selected = false;
            })
    }

    function draw() {
        clearCanvas();
        drawAllLines();
        drawAllVertexes();
    }

    function connectVertexes(){
            if (selectedVertexesNumbers !== 2) {
                alert("Выбрано не 2 вершины!");
                firstSelectedVertex = null;
                secondSelectedVertex = null;
                setSelectedFalseForAllVertexes();
                selectedVertexesNumbers = 0;
                draw();
            }
            else {
                promptResult = prompt("Соединить вершины" + firstSelectedVertex.id + " и " + secondSelectedVertex.id + "?"
                +"\nВес ребра:");

                if (promptResult !== null) {
                    newLine = new Line(firstSelectedVertex, secondSelectedVertex);
                    newLine.weight = Number(promptResult);

                    linesArray.push(newLine);
                }

                firstSelectedVertex = null;
                secondSelectedVertex = null;
                setSelectedFalseForAllVertexes();
                selectedVertexesNumbers = 0;
                draw();
            }

    }

    function deleteLinesWhenContainVertexWithId(deletedVertexId){

        for (let i = 0; i < linesArray.length; i++) {
            if (linesArray[i].vertex1.id === deletedVertexId || linesArray[i].vertex2.id === deletedVertexId){
                linesArray.splice(i, 1);
                i = 0;
            }
        }

        if (linesArray[0].vertex1.id === deletedVertexId || linesArray[0].vertex2.id === deletedVertexId)
             linesArray = null;

    }

    function clickOnPaintArea(event){
        x = event.offsetX;
        y = event.offsetY;

        if (operationType === 1) {
            vertexArray.push(new Vertex(x, y));
        }

        if (operationType === 2) {

            if (vertexArray !== null)
                vertexArray.forEach(function(vertex) {
                    if (((vertex.x - x) * (vertex.x - x) + (vertex.y - y) * (vertex.y - y)) <= vertexRadius * vertexRadius) {
                        if (vertex.selected) {
                            selectedVertexesNumbers --;
                            vertex.selected = false;
                        }
                        else {
                            selectedVertexesNumbers ++;
                            vertex.selected = true;

                            if (firstSelectedVertex !== null)
                                secondSelectedVertex = vertex;

                            if (firstSelectedVertex === null)
                                firstSelectedVertex = vertex;
                        }
                    }

                })
        }

        if (operationType === 3) {

            deletedVertex = null;

            if (vertexArray !== null)
                vertexArray.forEach(function(vertex) {
                    if (((vertex.x - x) * (vertex.x - x) + (vertex.y - y) * (vertex.y - y)) <= vertexRadius * vertexRadius) {
                        deletedVertex = vertex;
                        return "break";
                    }
                })

            if (deletedVertex !== null){
                confirmResult = confirm("Удалить вершину " + deletedVertex.id + "?");

                if (confirmResult) {
                    let i = vertexArray.indexOf(deletedVertex);
                    vertexArray.splice(i, 1);

                    deleteLinesWhenContainVertexWithId(deletedVertex.id);
                }
            }
        }

        draw();
    }

    document.querySelector("#canvas").addEventListener("click", clickOnPaintArea);


</script>

</html>
